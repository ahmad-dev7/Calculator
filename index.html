<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="shortcut icon" href="icon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="sub-screen">
            <input type="text" id="output-screen" class="screen"> <br>
            <button class="btn operator">(</button>
            <button class="btn operator">)</button>
            <button class="btn operator ans">ans</button>
            <button class="btn operator del">del</button>
            <button class="btn operator clear">clear</button>
            <button class="btn digits">7</button>
            <button class="btn digits">8</button>
            <button class="btn digits">9</button>
            <button class="btn operator">%</button>
            <button class="btn operator sqrt">√</button>
            <button class="btn digits">4</button>
            <button class="btn digits">5</button>
            <button class="btn digits">6</button>
            <button class="btn operator">*</button>
            <button class="btn operator">/</button>
            <button class="btn digits">1</button>
            <button class="btn digits">2</button>
            <button class="btn digits">3</button>
            <button class="btn operator">+</button>
            <button class="btn operator">-</button>
            <button class="btn operator">.</button>
            <button class="btn digits">0</button>
            <button class="btn operator">±</button>
            <button class="btn enter">ENTER</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
